<div style="text-align: center;">
    <h1>Commisions for Openplanet plugins are here!</h1>
    <a href="/commisions/"><button class="btn btn-primary">Commision an Openplanet plugin!</button></a>
</div>

<hr />

<div class="works">
    {% for showcase in site.data.showcases_tm %}
        <div class="row">
            {% if showcase.image %}
                <div class="col-md-4">
                    <a href="{{ showcase.url }}"><img src="{{ site.baseurl }}/images/{{ showcase.image }}" alt="{{ showcase.title }}" width="200px"></a>
                </div>
            {% endif %}
            <div class="col-md-8">
                <h3><a href="{{ showcase.url }}">{{ showcase.title }}</a></h3>
                <p>{{ showcase.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
